name: PR Workflow
on:
  pull_request:
    branches:
      - main
jobs:
  test:
    name: Ejecutar pruebas
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup Node
        uses: actions/setup-node@v3.9.1
        with:
          node-version: '22'

      - name: Instalar pnpm
        run: |
          npm install --global corepack@latest
          corepack enable pnpm           

      - name: Instalar dependencias
        run: pnpm install

      - name: Ejecutar tests
        run: pnpm test --coverage
  
  
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  
  
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [test, sonarqube] #Para desplegar necesito que los jobs anteriores terminen con exito.
    if: success()
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Instalar pnpm
        run: |
          npm install --global corepack@latest
          corepack enable pnpm

      - name: Build
        run: |
          pnpm install
          pnpm build
          
      - name: Build & Deploy Worker
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: versions deploy
          postCommands: |
            CMD_OUTPUT=${{ steps.deploy.outputs }}
            echo "$CMD_OUTPUT" >> $GITHUB_OUTPUT
      
      - name: Comentar en la PR con la URL de despliegue
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ğŸš€ Despliegue de preview disponible en:
            ğŸ‘‰ [${{ steps.deploy.outputs.preview_url }}](${{ steps.deploy.outputs.preview_url }})
