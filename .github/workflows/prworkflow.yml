name: Pull request
on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
    branches:
      - main

permissions:
  pull-requests: write
  contents: read

jobs:
  test:
    name: Ejecutar pruebas
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup Node
        uses: actions/setup-node@v3.9.1
        with:
          node-version: '22'

      - name: Instalar pnpm
        run: |
          npm install --global corepack@latest
          corepack enable pnpm           

      - name: Instalar dependencias
        run: pnpm install

      - name: Ejecutar tests
        run: pnpm test --silent --coverage
  
  
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: Instalar pnpm
        run: |
          npm install --global corepack@latest
          corepack enable pnpm          

      - name: Instalar dependencias
        run: pnpm install
      
      - name: Obtener coverage
        run: pnpm test --silent --coverage
      
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5.2.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
           args: >
             -Dsonar.pullrequest.key=${{ github.event.pull_request.number }}
             -Dsonar.pullrequest.branch=${{ github.head_ref }}
             -Dsonar.pullrequest.base=${{ github.base_ref }}
             -Dsonar.pullrequest.github.repository=${{ github.repository }}
  
  
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [test, sonarqube] #Para desplegar necesito que los jobs anteriores terminen con exito.
    if: success()
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Instalar pnpm
        run: |
          npm install --global corepack@latest
          corepack enable pnpm

      - name: Build
        run: |
          pnpm install
          pnpm build
          
      - name: Deploy Worker
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          wranglerVersion: "4.16.1"
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: versions upload
      
      - name: Comentar en la PR con la URL de despliegue
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ðŸš€ Despliegue de Preview
            Se desplegÃ³ una vista previa con Cloudflare Workers  
            ðŸ‘‰ [Ver el sitio](${{ steps.deploy.outputs.deployment-url }})       
